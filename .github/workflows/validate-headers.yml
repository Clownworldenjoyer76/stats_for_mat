name: Validate CSV headers
on:
  workflow_dispatch: {}
permissions:
  contents: read
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip
          pip install pandas
      - name: Validate headers
        run: |
          python src/validate_headers.py
