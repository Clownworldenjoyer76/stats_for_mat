name: Normalize Team Names

on:
  workflow_dispatch:
  push:
    paths:
      - "data/raw/**"
      - "data/team_aliases.csv"
      - "scripts/normalize_teams.py"

jobs:
  normalize-teams:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # required to commit changes

    steps:
      - name: Checkout repository
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip pandas

      - name: Run normalization script
        run: |
          python scripts/normalize_teams.py \
            --aliases data/team_aliases.csv \
            --week-file data/raw/week_matchups_odds.csv \
            --stats-dir data/raw/stats

      - name: Commit and push normalized files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/raw/
          git diff --quiet && echo "No changes to commit." || (git commit -m "Normalize team names via aliases" && git push)
