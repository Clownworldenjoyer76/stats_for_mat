name: Build Games CSV

on:
  workflow_dispatch:        # allows manual trigger
  schedule:
    - cron: "0 12 * * FRI"  # runs every Friday at 12:00 UTC (edit as needed)

jobs:
  build-games:
    runs-on: ubuntu-latest

    env:
      WEATHERAPI_KEY: ${{ secrets.WEATHERAPI_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests python-dateutil

      - name: Run games CSV builder
        run: |
          python build_games_csv.py

      - name: Verify output
        run: |
          ls -lh data/processed/
          head -n 10 data/processed/games.csv || echo "No CSV generated."

      - name: Upload games.csv artifact
        uses: actions/upload-artifact@v4
        with:
          name: games_csv
          path: data/processed/games.csv
